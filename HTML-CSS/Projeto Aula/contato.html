<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JM Viagens - Contato</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleContato.css">
</head>
<body>
	<div id="cabecalho">
		<div>
			<a href="index.html">
				<img src="imagens/logo.png">
			</a>
		</div>	
		<div id="menu">
			<div class="opcoesMenu">
				<a href="index.html" class="linksMenu">HOME</a>
			</div>
			<div class="opcoesMenu">
				<a href="quemSomos.html" class="linksMenu">QUEM SOMOS</a>
			</div>
			<div class="opcoesMenu">
				<a href="contato.html" class="linksMenu">CONTATO</a>
			</div>
		</div>
	</div>
	<div id="espacoImagem">
		<img src="imagens/contato.png">
	</div>
	<div>
		<form>
			<div class="formulario">
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Nome</legend>
						<input type="text" name="campoNome" required>
						<br>
						<br>
						<label>E-Mail</label>
						<br>
						<input type="email" name="campoEmail" required>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Gênero</legend>
						<input type="radio" name="genero">
						<label>Masculino</label>
						<br>
						<input type="radio" name="genero">
						<label>Feminino</label>
						<br>
						<input type="radio" name="genero">
						<label>Outros</label>
						<br>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Tipo do Contato</legend>
						<input type="checkbox" name="checkOrcamento">
						<label>Orçamento</label>
						<br>
						<input type="checkbox" name="checkPacotes">
						<label>Pacotes</label>
						<br>
						<input type="checkbox" name="checkSugestoes">
						<label>Sugestões</label>
						<br>
						<input type="checkbox" name="checkOutros">
						<label>Outros</label>
					</fieldset>	
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Seu Estado</legend>
						<select>
							<option>PR</option>
							<option>SC</option>
							<option>SP</option>
						</select>
						<br>
						<br>	
						<label>Sua Mensagem</label>
						<br>
						<textarea placeholder="Escreva sua mensagem" required></textarea>
					</fieldset>
				</div>
			</div>
			<div class="formulario" id="espacoBotaoSubmit">
				<input type="submit" name="botaoSubmit" value="Enviar" id="botaoSubmit">
			</div>
		</form>
	</div>
	<div id="rodape">
		Todos os direitos reservados
	</div>
</body>
</html>
