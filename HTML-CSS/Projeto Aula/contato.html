<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/contato.css">
	<link rel='icon' href='imagens/favicon.png'>
	<link rel="apple-touch-icon" href="imagens/apple-touch-icon.png">
	<title>Plataforma Leiloar - Contato</title>
</head>
<body>
	<div id="inicioSite">
		<header>
			<a href="index.html">
				<img src="imagens/logos/logo.png">
			</a>
		</header>
		<nav>
			<a href="sobreProduto.html" class="linksMenu">SOBRE O PRODUTO</a>
			<a href="clientes.html" class="linksMenu">CLIENTES</a>
			<a href="contato.html" class="linksMenu">CONTATO</a>
		</nav>
	</div>
	<div id="divisoria">
		<div id="parteMenor"></div>
		<div id="parteDoMeio"></div>
		<div id="parteMaior"></div>
	</div>	
	<p id="textoDivisoria">Contato</p>
	<div id="conteudo">
		<form>
			<div class="formulario">
				<div class="espacoFieldsets">
					<fieldset>			
						<label>Nome
							<div>
								<input type="text" name="campoNome" title="Digite seu nome" required autofocus>
							</div>
						</label>
						<label>E-Mail
							<div>
								<input type="email" name="campoEmail" title="Digite seu E-Mail" required>
							</div>
						</label>
						<label>Estado
							<div>
								<select>
									<option>PR</option>
									<option>SC</option>
									<option>SP</option>
								</select>
							</div>
						</label>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<label>Telefone
							<div>							
								<input type="tel" name="campoTelefone" minlength="10" maxlength="11">
							</div>
						</label>
						<label>Assunto
							<div>
								<input type="text" name="campoAssunto" required>
							</div>
						</label>
						<label>Cidade
							<div>
								<select>
									<option>Maringá</option>
									<option>Itapema</option>
									<option>São Paulo</option>
								</select>
							</div>
						</label>
					</fieldset>
				</div>
			</div>
			<div id="espacoFimFormulario">
				<fieldset>
					<label>Sua Mensagem
						<div>					
							<textarea title="Digite aqui a sua mensagem" required></textarea>
						</div>
					</label>
				</fieldset>
				<input type="submit" name="botaoSubmit" value="Enviar" id="botaoSubmit">
			</div>
		</form>
		<div id="espacoEmpresa">
			<h2>+55 44 3354-2636</h2>
			<h4>Avenida Brasil, 2538, Sobreloja 08 - Maringá - PR</h4>		
			<div id="map"></div>
			<!--<img src="imagens/maps.png" id="imagemMapa">-->
		</div>
	</div>
	<footer id="rodape">
		<p> &copy; <time datetime="2019">2019</time> - Todos os direitos reservados.</p>
	</footer>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: -23.42139, lng: -51.92669},
			  zoom: 15,
			  fullscreenControl: false,
			  streetViewControl: false,
			  styles: [
		          {
		            featureType: 'poi.business',
		            stylers: [{visibility: 'off'}]
		          },
		          {
		            featureType: 'transit',
		            elementType: 'labels.icon',
		            stylers: [{visibility: 'off'}]
		          }
			  ]
			});

			marker = new google.maps.Marker({
				position: {lat: -23.421644, lng: -51.926777},
				map: map,
				title: 'Plataforma Leiloar'
			});	    
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtRpNeTqWzVyhwAgyHHbi_OcJNOz7e7XQ&callback=initMap">
	</script>
</body>
</html>
