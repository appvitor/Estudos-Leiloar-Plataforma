<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Turismo - Contato</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleContato.css">
</head>
<body>
	<div id="cabecalho">
		<div>
			<img src="imagens/logo.png">
		</div>	
		<div id="menu">
			<a href="index.html"> HOME | </a>
			<a href="quemSomos.html"> QUEM SOMOS | </a>
			<a href="contato.html"> CONTATO </a>
		</div>
	</div>
	<div id="espacoImagem">
		<img src="imagens/contato.png">
	</div>
	<div>
		<form>
			<div class="formulario">
				<div class="espacoFieldsets">
					<fieldset class="fieldsets">
						<legend>Gênero</legend>
						<input type="radio" name="genero">
						<label>Masculino</label>
						<br>
						<input type="radio" name="genero">
						<label>Feminino</label>
						<br>
						<input type="radio" name="genero">
						<label>Outros</label>
						<br>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset class="fieldsets">
						<legend>Tipo do contato</legend>
						<input type="checkbox" name="checkOrcamento">
						<label>Orçamento</label>
						<br>
						<input type="checkbox" name="checkPacotes">
						<label>Pacotes</label>
						<br>
						<input type="checkbox" name="checkSugestoes">
						<label>Sugestões</label>
						<br>
						<input type="checkbox" name="checkOutros">
						<label>Outros</label>
					</fieldset>	
				</div>
				<div class="espacoFieldsets">
					<fieldset class="fieldsets">
						<legend>Seu Estado</legend>
						<select>
							<option>PR</option>
							<option>SC</option>
							<option>SP</option>
						</select>
						<br>
						<br>	
						<label>Sua Mensagem</label>
						<br>
						<textarea></textarea>
					</fieldset>
				</div>
			</div>
			<div class="formulario" id="espacoBotaoSubmit">
				<input type="submit" name="botaoSubmit" value="Enviar">
			</div>
		</form>
	</div>
	<div id="rodape">
		Todos os direitos reservados
	</div>
</body>
</html>
