<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Plataforma Lieloar - Contato</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleContato.css">
</head>
<body>
	<div id="inicioSite">
		<header>
			<a href="index.html">
				<img src="imagens/logos/logo.png">
			</a>
		</header>
		<nav>
			<a href="sobreProduto.html" class="linksMenu">SOBRE O PRODUTO</a>
			<a href="clientes.html" class="linksMenu">CLIENTES</a>
			<a href="contato.html" class="linksMenu">CONTATO</a>
		</nav>
	</div>
	<div id="divisoria">
		<div id="parteMenor"></div>
		<div id="parteDoMeio"></div>
		<div id="parteMaior"></div>
	</div>	
	<p id="textoDivisoria">Contato</p>
	<div>
		<form>
			<div class="formulario">
				<div class="espacoFieldsets">
					<fieldset>										
						<label>Nome
							<div>
								<input type="text" name="campoNome" title="Digite seu nome" required autofocus>
							</div>
						</label>
						<label>E-Mail
							<div>
								<input type="email" name="campoEmail" title="Digite seu E-Mail" required>
							</div>
						</label>
						<label>Estado</legend>
						<div>
							<select>
								<option>PR</option>
								<option>SC</option>
								<option>SP</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Gênero</legend>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Masculino</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Feminino</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Outros</label>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Tipo do Contato</legend>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkOrcamento">
							<label>Orçamento</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkPacotes">
							<label>Pacotes</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkSugestoes">
							<label>Sugestões</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkOutros">
							<label>Outros</label>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Sua Mensagem</legend>
						<div>					
							<textarea title="Digite aqui a sua mensagem" required></textarea>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="formulario" id="espacoBotaoSubmit">
				<input type="submit" name="botaoSubmit" value="Enviar" id="botaoSubmit">
			</div>
		</form>
	</div>
	<footer id="rodape">
		<p> &copy; <time datetime="2019">2019</time> - Todos os direitos reservados.</p>
	</footer>
</body>
</html>
