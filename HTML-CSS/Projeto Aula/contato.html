<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>JM Viagens - Contato</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleContato.css">
</head>
<body>
	<header id="cabecalho">
		<div>
			<a href="index.html">
				<img src="imagens/logo.png">
			</a>
		</div>	
		<div id="menu">
			<div class="opcoesMenu">
				<a href="index.html" class="linksMenu">INÍCIO</a>
			</div>
			<div class="opcoesMenu">
				<a href="quemSomos.html" class="linksMenu">QUEM SOMOS</a>
			</div>
			<div class="opcoesMenu">
				<a href="contato.html" class="linksMenu">CONTATO</a>
			</div>
		</div>
	</header>
	<div id="espacoImagem">
		<img src="imagens/contato.png">
	</div>
	<div>
		<form>
			<div class="formulario">
				<div class="espacoFieldsets">
					<fieldset>
						<label>Nome</label>
						<div>						
							<input type="text" name="campoNome" required autofocus>
						</div>	
						<label>E-Mail</label>
						<div>
							<input type="email" name="campoEmail" required>
						</div>
						<label>Estado</legend>
						<div>
							<select>
								<option>PR</option>
								<option>SC</option>
								<option>SP</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Gênero</legend>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Masculino</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Feminino</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="radio" name="genero">
							<label>Outros</label>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Tipo do Contato</legend>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkOrcamento">
							<label>Orçamento</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkPacotes">
							<label>Pacotes</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkSugestoes">
							<label>Sugestões</label>
						</div>
						<div class="espacoRadiosChecks">
							<input type="checkbox" name="checkOutros">
							<label>Outros</label>
						</div>
					</fieldset>
				</div>
				<div class="espacoFieldsets">
					<fieldset>
						<legend>Sua Mensagem</legend>
						<div>					
							<textarea placeholder="Escreva aqui" required></textarea>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="formulario" id="espacoBotaoSubmit">
				<input type="submit" name="botaoSubmit" value="Enviar" id="botaoSubmit">
			</div>
		</form>
	</div>
	<footer id="rodape">
		Todos os direitos reservados.
	</footer>>
</body>
</html>
